<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <link th:href="@{bootstrap/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{bootstrap/css/bootstrap-theme.css}" rel="stylesheet"/>
    <script th:src="@{jquery/jquery-2.2.3.min.js}" type="text/javascript"/>
    <script th:src="@{bootstrap/js/bootstrap.js}" type="text/javascript"/>
    <script th:inline="javascript">
        function getName(name) {
            console.log("name:" + name + ",id:" + [[${singlePerson}]].name);
        }
    </script>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3>访问model</h3>
    </div>
    <div class="panel-body">
        <span th:text="${singlePerson.name}"></span>
    </div>
</div>
<div th:if="${not #lists.isEmpty(people)}">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3>列表</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item" th:each="person:${people}">
                    <span th:text="${person.name}"></span>
                    <span th:text="${person.id}"></span>
                    <button type="button" class="btn" th:onclick="'getName(\''+ ${person.name}+'\');'">获取名字</button>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
